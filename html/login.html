<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPIT projektni zadatak</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- CSS -->
    <link rel="stylesheet" href="..//css/login.css" type="text/css">
    <!-- Navbar icons -->
    <script src="https://kit.fontawesome.com/5a17698d7d.js" crossorigin="anonymous"></script>
     <!-- Jquery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
</head>

 <!-- Navbar -->
<body>
    <header>
        <div class="navbar">
          <a href="login.html">Prijavi se&nbsp;<i class="fa-solid fa-right-to-bracket login-col"></i></a>
            <a href="index.html"><i class="fa-solid fa-house-chimney icon_color"></i>&nbsp;Početna</a>
            <a href="o-nama.html"><i class="fa-regular fa-comments icon_color"></i>&nbsp;O nama</a>
            <a href="novosti.html"><i class="fa-solid fa-circle-info icon_color"></i>&nbsp;Novosti</a>
            <a href="nastavni_plan.html" id="nastavni_plan_hidden"><i
                class="fa-regular fa-calendar icon-col"></i>&nbsp;Nastavni plan</a>
            <a id="open-contact-modal"><i class="fa-solid fa-envelope icon_color"></i>&nbsp;Kontakt</a>
        </div>
    </header>

     <!-- Login -->
    <div class="login_div">
        <form id="login_form">
            <div id="login_NASLOV">PRIJAVA KORISNIKA</div>
            <label for="login_EMAIL" class="login_text">Korisničko ime</label>
            <input type="email" id="login_EMAIL" name="username">
            <label for="login_EMAIL_PASS" class="login_text">Lozinka</label>
            <input type="password" id="login_EMAIL_PASS" name="password">
            <button type="submit" id="login_button">Prijavi se!</button>
            <p id="message_login"></p>
            <div id="register">Nemate napravljen račun?<a href="register.html">&nbsp;Registrirajte se!</a></div>
        </form>
    </div>


     <!-- Kontakt -->
     <div id="contact-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="contact-form" method="post" action="https://www.fulek.com/mvc/supit/project-contact-form">
            <h3><i class="fa-solid fa-envelope icon_color2"></i>&nbsp;Kontaktirajte nas</h2>
            <div class="form-group">
              <label for="full-name">Puno ime:</label>
              <input type="text" id="full-name" name="fullName" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="importance">Važnost poruke:</label>
              <select id="importance" name="importance" required>
                <option value="high">Visoka</option>
                <option value="low">Niska</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Poruka:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
              <label for="receive-notifications">Želim primati obavijesti:</label>
              <input type="checkbox" id="receive-notifications" name="receiveNotifications" value="true">
            </div>
            <div class="form-group">
              <button type="submit">Pošalji</button>
            </div>
          </form>
        </div>
      </div>


       <!-- Footer -->
    <footer class="end">
      <img src="../img/zaiskri-bg.jpg" alt="end">
      <div>
          <p class="footer_img_tekst">BUDI IZVRSTAN U ONOME ŠTO VOLIŠ</p>
          <p class="footer_img_tekst gradient_zaiskri">ZAISKRI</p>
      </div>
  </footer>

       <!-- Nastavni Plan-->
       <script src="..//js/show_hide_nastavni_plan.js"></script>
        <!-- Login-->
       <script src="..//js/login.js"></script>
        <!-- Kontakt-->
       <script src="..//js/kontakt.js"></script>
       

</body>
</html>
