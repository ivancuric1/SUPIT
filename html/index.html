    <!-- Kontakt -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="contact-form" method="post" action="https://www.fulek.com/mvc/supit/project-contact-form">
            <h3><i class="fa-solid fa-envelope icon_color2"></i>&nbsp;Kontaktirajte nas</h2>
            <div class="form-group">
              <label for="full-name">Puno ime:</label>
              <input type="text" id="full-name" name="fullName" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="importance">Važnost poruke:</label>
              <select id="importance" name="importance" required>
                <option value="high">Visoka</option>
                <option value="low">Niska</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Poruka:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
              <label for="receive-notifications">Želim primati obavijesti:</label>
              <input type="checkbox" id="receive-notifications" name="receiveNotifications" value="true">
            </div>
            <div class="form-group">
              <button type="submit">Pošalji</button>
            </div>
          </form>
        </div>
