<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPIT projektni zadatak</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">       
     <!-- Jquery-->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
     <!-- CSS -->
    <link rel="stylesheet" href="..//css/nastavni_plan.css" type="text/css">
    <!-- Navbar icons -->
    <script src="https://kit.fontawesome.com/5a17698d7d.js" crossorigin="anonymous"></script>

</head>

 <!-- Navbar -->
<body>
    <header>
        <div class="navbar">
          <a href="login.html" id="login_btn">Prijavi se&nbsp;<i
            class="fa-solid fa-right-to-bracket login-col"></i></a>
          <a href="#" id="logout_btn"><i class="fa-solid fa-right-to-bracket login-col"></i>&nbsp;Odjavi se <span
            id="span_show_username"></span></a>
            <a href="index.html"><i class="fa-solid fa-house-chimney icon_color"></i>&nbsp;Početna</a>
            <a href="o-nama.html"><i class="fa-regular fa-comments icon_color"></i>&nbsp;O nama</a>
            <a href="novosti.html"><i class="fa-solid fa-circle-info icon_color"></i>&nbsp;Novosti</a>
            <a href="nastavni_plan.html" id="nastavni_plan_hidden"><i
                class="fa-regular fa-calendar icon-col"></i>&nbsp;Nastavni plan</a>
            <a id="open-contact-modal" ><i class="fa-solid fa-envelope icon_color"></i>&nbsp;Kontakt</a>
        </div>
    </header>

    <h1 class="first_h1_tag">Nastavni plan</h1>
    <hr class="hr__">


    <!-- Nastavni plan -->
    <div class="container">
      <div class="row">
          <div class="col">
              <div class="inputKolegij">
                  <label for="kolegij_name">Naziv kolegija: </label>
                  <input id="kolegij_name" placeholder="Unesite naziv kolegija...">
              </div>
          </div>
          <div class="col">
              <table>
                  <thead>
                      <tr>
                          <th>Kolegij</th>
                          <th>ECTS</th>
                          <th>Sati</th>
                          <th>Predavanja</th>
                          <th>Vježbe</th>
                          <th>Tip</th>
                          <th class=button></th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr id="sum">
                          <td>Ukupno</td>
                          <td id="sum_ects_bodoviID"></td>
                          <td id="sum_sati_predavanjaID"></td>
                          <td id="sum_predavanjaID"></td>
                          <td id="sum_vjezbeID"></td>
                          <td></td>
                          <td></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>

     <!-- Kontakt -->
     <div id="contact-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="contact-form" method="post" action="https://www.fulek.com/mvc/supit/project-contact-form">
          <h3><i class="fa-solid fa-envelope icon_color2"></i>&nbsp;Kontaktirajte nas</h2>
          <div class="form-group">
            <label for="full-name">Puno ime:</label>
            <input type="text" id="full-name" name="fullName" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="importance">Važnost poruke:</label>
            <select id="importance" name="importance" required>
              <option value="high">Visoka</option>
              <option value="low">Niska</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Poruka:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="form-group">
            <label for="receive-notifications">Želim primati obavijesti:</label>
            <input type="checkbox" id="receive-notifications" name="receiveNotifications" value="true">
          </div>
          <div class="form-group">
            <button type="submit">Pošalji</button>
          </div>
        </form>
      </div>
    </div>

       <!-- Footer -->
       <footer class="end">
        <img src="../img/zaiskri-bg.jpg" alt="end">
        <div>
            <p class="footer_img_tekst">BUDI IZVRSTAN U ONOME ŠTO VOLIŠ</p>
            <p class="footer_img_tekst gradient_zaiskri">ZAISKRI</p>
        </div>
    </footer>

     <!--Kontakt -->
    <script src="..//js/kontakt.js"></script>
    <!--Nastavni Plan -->
    <script src="../js/show_hide_nastavni_plan.js"></script>
    <!-- Predmeti -->
    <script src="..//js/predmeti.js"></script>

</body>
</html>
